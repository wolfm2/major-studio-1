<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://d3js.org/d3.v5.min.js"></script>
               
       <style type="text/css">
           div {
               border-style: dashed;
           }
           .row div:hover {
               background-color: lightgray;
           }
       </style>
    </head>
    <body>

        <div class="container">
          <div class="row">
            <div class="col-sm">
              One of three columns
            </div>
            <div class="col-sm">
              One of three columns
            </div>
            <div class="col-sm">
              One of three columns
            </div>
          </div>
          <div class="row">
            <div class="col-sm-8">
              One of three columns
            </div>
            <div class="col-sm-4">
              One of three columns
            </div>
          </div>
           <div class="row">
            <div class="col-sm-9">
              One of three columns
            </div>
            <div class="col-sm-3">
              One of three columns
            </div>
          </div>
        </div>
        <script>
            d3.selectAll('.row div').on('click', function() {
                console.log(this);
                d3.select(this).style('background-color', 'pink');
            })
        </script>
    </body>
</html>
