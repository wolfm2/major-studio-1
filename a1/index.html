<!DOCTYPE html>
<html>
	<head>
		<title>UNDP Africa's Solar Future</title>
		<script src="js/d3.v3.min.js" language="JavaScript"></script>
		<script src="js/liquidFillGauge.js" language="JavaScript"></script>
		<link rel='stylesheet' type='text/css' href='css/jquery.kwicks-2.2.1.css'/>
		<link rel='stylesheet' type='text/css' href='css/main.css'/>
	</head>
	<body>
		<div id=title-text>
			Africa:<br>The Solar Future
		</div>
		<ul class='kwicks kwicks-horizontal'>
			<li id='panel-1'>
				<div class=panel-chop>
					<image class=panel-icon src="assets/world.svg"></image>
					<br>
					<div class=panel-text>Buildout</div>
				</div>
				<div class=panel-info>
					<image src="assets/gear.png"></image>
				</div>
			</li>
			<li id='panel-2'>
				<div class=panel-chop>
					<image class=panel-icon src="assets/sun1.svg"></image>
					<br>
					<div class=panel-text>Capacity</div>
				</div>
				<div class=panel-info>
					<div>
						<div id='cap-text'>
							Africa receives the most solar irradiation of any continent! If <div id='country_chooser'><b>Germany </b><image id='da_chooser' src="assets/down_arrow.svg"></image></div> received the same, see what percent of electricity needs could be met in <b>home</b>, <b>industry</b>, and <b>medical</b> sectors. <br>
						</div>
						<div class=build-image-container>
							<image id="home_icon" src="assets/home.svg"></image>
							<svg id="home_gauge" width="15%" height="100" onclick="gauge1.update(NewValue());"></svg>
							<svg id='home_bg' class='gauge_bg'>
								<circle cx="50" cy="50"/>
							</svg>
						</div>
						<div class=build-image-container>
							<image id="indu_icon" src="assets/industry.svg"></image>
							<svg id="indu_gauge" width="15%" height="100" onclick="gauge2.update(NewValue());"></svg>
							<svg id='indu_bg' class='gauge_bg'>
								<circle cx="50" cy="50"/>
							</svg>
						</div>
						<div class=build-image-container>
							<image id="hosp_icon" src="assets/health.svg"></image>
							<svg id="hosp_gauge" width="15%" height="100" onclick="gauge3.update(NewValue());"></svg>
							<svg id='hosp_bg' class='gauge_bg'>
								<circle cx="50" cy="50">
							</svg>
						</div>
					</div>
				</div>
			</li>
			<li id='panel-3'>
				<div class=panel-chop>
					<image class=panel-icon src="assets/list.svg"></image>
					<br>
					<div class=panel-text>Initiatives</div>
				</div>
				<div class=panel-info>
				<div id='init-container'>
					<div id=init-bar></div>
					<div id='init-title'>test</div>
					<div>
						
						<span id=init-main-text>
							<image id=init-main-img src="assets/squared/irrigation.jpg"></image>
							text
						</span>
					</div>
				</div>
				</div>
			</li>
		</ul>
		<script src='js/jquery-3.3.1.min.js' type='text/javascript'></script>
		<script src='js/jquery.kwicks-2.2.1.js' type='text/javascript'></script>
		<script src='js/data.js' type='text/javascript'></script>
		<script src='js/main.js' type='text/javascript'></script>
	</body>
</html>
