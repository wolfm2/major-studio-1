<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--p5 minified-->
        <script src="p5.min.js"></script>
        <!--p5 DOM minified-->
        <script src="p5.dom.min.js"></script>
        <script src="rita-full.js"></script>
        <script src="jquery-3.3.1.min.js"></script>
        <!--JS code-->
        <script src="sketch.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="sidenav.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="mySidenav" class="sidenav">
			<div id='tricolon'>&#x205D;</div>
            <form>
                <div style='padding:10px;'>
                    <div class='side_section'><b>Search context (# sentences):</b></div>
                    <select id="context">
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <div class='side_section'><b>Sort by:</b></div>
                    <div>
                        <input type="radio" id="byProx" name="orderResults" value="byProx"/>
                        <label for="byProx">avg word proximity</label>
                    </div>
                    <div>
                        <input type="radio" id="" name="orderResults" value="byHits" checked/>
                        <label for="byHits">hits in the context</label>
                    </div>
                    <div class='side_section'><b>Minimum allowable frequency:</b></div>
                    <select id='minFreq'>
                        <option value="0">0%</option>
                        <option value="10" selected="selected">10%</option>
                        <option value="20">20%</option>
                        <option value="30">30%</option>
                        <option value="40">40%</option>
                        <option value="50">50%</option>
                        <option value="60">60%</option>
                        <option value="70">70%</option>
                        <option value="80">80%</option>
                        <option value="90">90%</option>
                    </select>
                    <div class='side_section'><b>Options:</b></div>
                    <div>
                        <input type="checkbox" name="delSmall" id='lt3' checked>Delete terms &lt;= 3 chars
                    </div>
                    <div>
                        <input type="checkbox" name="showNouns" value="true" id='nouns' checked>Highlight nouns
                    </div>
                    <br>
                    <input class='form_button side_section' type="button" value="Done" onclick="closeNav()">
                </div>
        </div>
</form>

<span id='main'>
    <input type="text" name="textIn" value="" placeholder="Enter search term here" id='term'>
    <!-- <input id="form_button" type="submit" value="go!" onclick="search()"> -->
    <br>
    <br>
<div class='pad'>
    <b>Relevant SDG terms:</b>
    <br>
    <span class='sdgWords' onclick='search("Affordable")'>Affordable</span>
    <span class='sdgWords' onclick='search("Clean")'>Clean</span>
    <span class='sdgWords' onclick='search("Energy")'>Energy</span>
    <span class='sdgWords' onclick='search("initiatives")'>Initiatives</span>
    <span class='sdgWords' onclick='search("Biomass")'>Biomass</span>
    <span class='sdgWords' onclick='search("Solar")'>Solar</span>
    <span class='sdgWords' onclick='search("Wind")'>Wind</span>
    <span class='sdgWords' onclick='search("Technologies")'>Technologies</span>
    <span class='sdgWords' onclick='search("Efficiency")'>Efficiency</span>
</div>
</span><script>
    $('#term').on('keydown', defocus);
    $('#tricolon').on('click', openNav);
    
    function defocus(e) {
        if (e.which == 13) {
            $(this).blur();
            search();
		}
    }

    function openNav() {
        document.getElementById("mySidenav").style.transform = "translateX(0px)";
        // document.getElementById("mySidenav").style.width = "300px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.transform = "translateX(-280px)";
        // document.getElementById("mySidenav").style.width = "0";
    }
</script>
</body></html>
